<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:body>
  <ui:composition template="./login_template.xhtml">
    <ui:define name="content">
      <h2>#{msg.login_title}</h2>
      <p>#{msg.login_description}</p>
      <h:form id="form">
        <fieldset>
          <h:outputLabel value="#{msg.login_username}" for="username"/>
          <h:inputText id="username" value="#{controller.loginPlayer.username}" required="true" label="#{msg.login_username}" tabindex="1" />
          <h:outputLabel value="#{msg.login_password}" for="password"/>
          <h:inputSecret id="password" value="#{controller.loginPlayer.password}" required="true" label="#{msg.login_password}" tabindex="2" />
          <h:commandButton id="login" value="#{msg.login_button}" action="#{controller.login}"/>
          <h:outputText value="#{msg.login_errormsg}" rendered="#{controller.loginFailed}" style="color: red"/>
          <h:messages style="color: red"/>
        </fieldset>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
