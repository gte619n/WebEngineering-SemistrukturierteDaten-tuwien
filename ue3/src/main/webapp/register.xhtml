<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<body>

  <ui:composition template="./login_template.xhtml">
    <ui:define name="navigation">
      <li><a id="register" href="login.xhtml">#{msg.register_login}</a></li>
    </ui:define>

  <ui:define name="content">
  <h2>#{msg.register_title}</h2>
    <p>#{msg.register_description}</p>

    <h:form id="form">
      <h3>#{msg.register_personaldata}</h3>

      <fieldset>

        <h:outputLabel value="#{msg.register_firstname}" for="firstname"/>
        <h:inputText id="firstname" value="#{controller.registerPlayer.firstname}" required="true" label="#{msg.register_firstname}" tabindex="3" /><br />

        <h:outputLabel value="#{msg.register_lastname}" for="lastname"/>
        <h:inputText id="lastname" value="#{controller.registerPlayer.lastname}" required="true" label="#{msg.register_lastname}" tabindex="4" /><br />

        <h:outputLabel value="#{msg.register_birthdate}" for="birthdate"/>
        <h:inputText id="birthdate" value="#{controller.registerPlayer.birthdate}" required="true" label="#{msg.register_birthdate}" tabindex="5" /><br />

        <h:outputLabel value="#{msg.register_sex}" for="sex"/>
        <h:selectOneMenu value="#{controller.registerPlayer.sex}">
            <f:selectItem itemValue="male" itemLabel="#{msg.register_male}" />
            <f:selectItem itemValue="female" itemLabel="#{msg.register_female}" />
        </h:selectOneMenu>

        <h3>#{msg.register_logindata}</h3>

        <h:outputLabel value="#{msg.register_username}" for="username"/>
        <h:inputText id="username" value="#{controller.registerPlayer.username}" required="true" label="#{msg.register_username}" tabindex="7" /><br />

        <h:outputLabel value="#{msg.register_password}" for="password"/>
        <h:inputText id="password" value="#{controller.registerPlayer.password}" required="true" label="#{msg.register_password}" tabindex="8" /><br />
        <p>
          <h:commandButton id="login" value="#{msg.register_button}" action="#{controller.register}"/>
        </p>
      </fieldset>
    </h:form>
  </ui:define>

  </ui:composition>

</body>
</html>
