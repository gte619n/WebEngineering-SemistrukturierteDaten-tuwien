<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de" xml:lang="de">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Formel 0 - Spielen</title>
  </head>
<body>
  <div id="wrapper">
    <div id="header">
      <a href="index.html"><img src="img/header_left.png" alt="Header left" /></a>
    </div>
    <div id="nav">
      <ul>
        <li>| <a href="#">Neues Spiel</a></li>
        <li>| <a href="#">Ausloggen</a></li>
      </ul>
    </div>
    <div id="spielfeld">
      <div id="info">
        <h1>Spielinformationen</h1>
          <div class="beschreibung">Führender</div>
          <div class="wert">Super C</div>
          <div class="beschreibung">Runde</div>
          <div class="wert">1</div>
          <div class="beschreibung">Zeit</div>
          <div class="wert">02:30</div>
          <div class="beschreibung">Würfelergebnis Super C</div>
          <div class="wert">3</div>
        <h1>Spieler</h1>
          <div class="beschreibungspieler">Spieler 1</div>
          <div class="wert">Super Mario</div>
          <div class="beschreibungspieler">Spieler 2</div>
          <div class="wert">Super C</div>
      </div>
      <div id="strecke">
        <div id="pos1" class="streckestart"><img src="img/car2.png" class="auto2" alt="Auto 2" /></div>
        <div id="pos2" class="streckeempty"></div>
        <div id="pos3" class="streckeoil"></div>
        <div id="pos4" class="streckeempty"></div>
        <div id="pos5" class="streckeempty"><img class="auto1" src="img/car1.png" alt="Auto 1" /></div>
        <div id="pos6" class="streckeoil"></div>
        <div id="pos7" class="streckeende"></div>
      </div>
      <div id="wuerfel">
        <span>Super Mario</span>
        <img src="img/wuerfel1.png" alt="Würfel" />
      </div>
    </div>
  </div>
  <div id="fotter">
    &copy; 2013 - Philip Miglinci, Michael Kirchknopf, Matthes Koenen
  </div>

</html>
